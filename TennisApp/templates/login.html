{% include 'layout.html' %}
<div class="container">
    <h2>Portico Tennis Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" name="username" autocomplete="username" required><br>
        <input type="password" id="password" placeholder="Password" name="password" autocomplete="current-password" required><br>
        <button type="submit">Login</button>
    </form>
    <p class="error-message" id="errorMessage"></p>
    <div class="link">
        <a href="/auth/register-page">Register?</a>
    </div>
</div>
